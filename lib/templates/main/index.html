<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Hello</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./lib/templates/main/css/bootstrap.min.css">
    <link rel="stylesheet" href="./lib/templates/main/css/datepicker.material.css">
    <link rel="stylesheet" href="./lib/templates/main/css/style.css">
</head>
<body style="background-image: url('./lib/templates/main/img/bg.jpg');">

<form class="container py-4" id="service-booking-form">
    <header class="pb-3 mb-4 border-bottom">
        <span class="main-title d-flex align-items-center text-dark text-decoration-none justify-content-sm-center">
            <span class="fs-4 fw-bold">Бронирование услуг</span>
        </span>
    </header>

    <div class="form-block row align-items-md-stretch border rounded-3">
        <div class="col-md-4">
            <div class="h-100 p-3">
                <h5 class="secondary-title">Выберите дату</h5>
                <div class="calendar-wrapper d-flex flex-column">
                    <input type="hidden" id="calendar-input" name="date">
                    <button id="calendar-confirm-btn" class="calendar-confirm-btn btn btn-outline-secondary" type="button" disabled>Подтвердить</button>
                </div>
            </div>
        </div>

        <div class="col-md-5 p-3">
            <div class="">
                <h5 class="secondary-title">Выберите услугу</h5>
                <div class="service-selector-wrapper">
                    <label for="service" class="form-label">
                        <select class="form-select" id="service" name="service" required disabled>
                            <option selected>Сначала выберите дату</option>
                        </select>
                    </label>
                    <div class="invalid-feedback">
                        Please provide a valid service.
                    </div>
                </div>
            </div>
            <div class="py-2">
                <h5 class="secondary-title">Выберите время</h5>
                <div class="time-selection d-flex">
                    <div class="p-1">
                        <input type="checkbox" class="btn-check" id="morning" name="morning" value="Y" disabled>
                        <label class="btn btn-outline-secondary" for="morning">до 14:00</label>
                    </div>
                    <div class="p-1">
                        <input type="checkbox" class="btn-check" id="evening" name="evening" value="Y" disabled>
                        <label class="btn btn-outline-secondary" for="evening">после 14:00</label>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-3">
            <div class="h-100 p-3">
                <h5 class="secondary-title">Количество игроков</h5>
                <input type="number" class="form-control" id="players-count" name="players-count" value="0" required disabled>
                <label for="players-count" class="text-muted text-small">
                    Максимально возможное количество - <span id="max_count_info"></span>
                </label>
            </div>
        </div>
    </div>

    <div class="form-block row mb-4 mt-2 p-3 border rounded-3">
        <div class="pt-3 text-left">
            <h5 class="secondary-title">Контактная информация</h5>
        </div>
        <div class="row g-3">
            <div class="col-md-6 col-sm-12">
                <div class="col-12">
                    <label for="fio" class="form-label">ФИО <span class="text-muted">*</span></label>
                    <input type="text" class="form-control" id="fio" name="fio" required>
                    <div class="invalid-feedback">
                        Valid first name is required.
                    </div>
                </div>

                <div class="col-12">
                    <label for="email" class="form-label">Email <span class="text-muted">*</span></label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="you@example.com" required>
                    <div class="invalid-feedback">
                        Please enter a valid email address for shipping updates.
                    </div>
                </div>

                <div class="col-12">
                    <label for="phone" class="form-label">Телефон <span class="text-muted">*</span></label>
                    <input type="text" class="form-control" id="phone" name="phone" placeholder="you@example.com" required>
                    <div class="invalid-feedback">
                        Please enter a valid phone.
                    </div>
                </div>
            </div>
            <div class="col-md-6 col-sm-12">
                <div class="col-12 h-100 d-flex flex-column">
                    <label for="wishes" class="form-label">Пожелания</label>
                    <div class="flex-grow-1">
                        <textarea id="wishes" name="wishes" class="form-control h-100"></textarea>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-12 pt-4 pb-1 text-center">
            <button id="service-booking-form-submit" class="btn btn-outline-secondary" type="submit">Отправить</button>
        </div>
    </div>

    <footer class="pt-3 mt-4 text-muted border-top">
        © <span id="currentYear">2024</span>
    </footer>
</form>

<div class="modal fade" id="booking-result-popup" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="booking-result-popup-label" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="booking-result-popup-label">Modal title</h5>
                <button type="button" class="popup-close-btn btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p class="popup-text">Text</p>
            </div>
            <div class="modal-footer justify-content-center">
                <button type="button" class="popup-close-btn btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
                <a href="/" class="popup-link-btn btn btn-primary">На главную</a>
            </div>
        </div>
    </div>
</div>

  <script src="./lib/templates/main/js/bootstrap.bundle.min.js"></script>
  <script src="./lib/templates/main/js/datepicker.js"></script>
  <script src="./lib/templates/main/js/script.js"></script>
  <script>
      if (!window.FirstBit){
          window.FirstBit = {};
      }

      window.FirstBit.oneCFitnessBooking = new OneCFitnessServiceBooking();
      window.FirstBit.oneCFitnessBooking?.init();
  </script>
</body>
</html>
